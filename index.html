<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- Custom Styles -->
		<link rel="stylesheet" href="css/styles.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<!-- Encerramos el contenido de Nav en un container -->
				<div class="container">
					<a class="navbar-brand" href="#">
						<!-- Insertamos una etiqueta img en lugar del Navbar -->
						<!-- Agregamos la clase logotipo y cambiamos tamaÃ±o -->
						<img class="logotipo" src="img/home/Logotipo.png" alt="" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<!-- Alinear menu a la derecha cambiando mr por ml -->
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#"
									>Inicio <span class="sr-only">(current)</span></a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Acerca</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDropdown"
									role="button"
									data-toggle="dropdown"
									aria-haspopup="true"
									aria-expanded="false"
								>
									Servicios
								</a>
								<div
									class="dropdown-menu"
									aria-labelledby="navbarDropdown"
								>
									<a class="dropdown-item" href="#">Servicio 1</a>
									<a class="dropdown-item" href="#">Servicio 2</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Servicio 3</a>
								</div>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Sucursales</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contacto</a>
							</li>
							<li>
								<img
									src="img/svg/facebook-logo-button.svg"
									alt="Facebook"
									class="iconos-redes-header"
								/>
								<img
									src="img/svg/instagram-logo.svg"
									alt="Instagram"
									class="iconos-redes-header"
								/>
								<img
									src="img/svg/twitter-logo-button.svg"
									alt="Twitter"
									class="iconos-redes-header"
								/>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
